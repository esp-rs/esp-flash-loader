---
name: "esp32c3"
manufacturer: ~
variants:
  - name: "esp32c3"
    part: ~
    cores:
      - name: main
        type: riscv
        core_access_options:
          Riscv: {}
    memory_map:
      - Nvm:
          range:
            start: 1006632960
            end: 1023410176
          is_boot_memory: false
          cores: [main]
      - Ram:
          range:
            start: 0x40380000
            end: 0x403E0000
          is_boot_memory: true
          cores: [main]
    flash_algorithms:
      - esp-flashloader