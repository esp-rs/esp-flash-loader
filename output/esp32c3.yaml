---
name: "esp32c3"
manufacturer: ~
variants:
  - name: "esp32c3"
    part: ~
    cores:
      - name: main
        type: riscv
        core_access_options:
          Riscv: {}
    memory_map:
      - Nvm:
          range:
            start: 1006632960
            end: 1023410176
          is_boot_memory: false
          cores: [main]
      - Ram:
          range:
            start: 0x40380000
            end: 0x403E0000
          is_boot_memory: true
          cores: [main]
    flash_algorithms:
      - esp-flashloader
flash_algorithms:
  esp-flashloader:
    name: esp-flashloader
    cores: [main]
    description: ""
    default: true
    instructions: N0XYUBMFFaqCgAFFgoABRYKAAUWCgAGg
    pc_init: 0
    pc_uninit: 10
    pc_program_page: 18
    pc_erase_sector: 10
    pc_erase_all: 14
    data_section_offset: 24
    flash_properties:
      address_range:
        start: 1006632960
        end: 1023410176
      page_size: 256
      erased_byte_value: 255
      program_page_timeout: 1000
      erase_sector_timeout: 2000
      sectors:
        - size: 4096
          address: 0

