---
name: "esp32c3"
manufacturer: ~
variants:
  - name: "esp32c3"
    part: ~
    cores:
      - name: main
        type: riscv
        core_access_options:
          Riscv: {}
    memory_map:
      - Nvm:
          range:
            start: 0
            end: 16777216
          is_boot_memory: false
          cores: 
            - main
      - Ram:
          range:
            start: 0x40380000
            end: 0x403E0000
          is_boot_memory: true
          cores: 
            - main
    flash_algorithms:
      - esp-flashloader
flash_algorithms:
  - esp-flashloader:
    name: esp-flashloader
    cores: 
      - main
    description: ""
    default: true
    instructions: 
    pc_init: 1
    pc_uninit: 219
    pc_program_page: 151
    pc_erase_sector: 103
    pc_erase_all: 147
    data_section_offset: 224
    load_address: 0x40390000
    flash_properties:
      address_range:
        start: 0
        end: 16777216
      page_size: 256
      erased_byte_value: 255
      program_page_timeout: 1000
      erase_sector_timeout: 2000
      sectors:
        - size: 4096
          address: 0

